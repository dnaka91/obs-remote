name: CI
on: [pull_request, push]
env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=0 -D warnings"
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Install OBS and Protobuf (ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo add-apt-repository ppa:obsproject/obs-studio
          sudo apt-get -y install libx11-dev obs-studio protobuf-compiler
      - name: Install OBS and Protobuf (macos)
        if: startsWith(matrix.os, 'macos')
        run: brew install obs protobuf
      - name: Install OBS and Protobuf (windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          choco install -y --no-progress llvm obs-studio protoc
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\lib" >> $env:GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Configure cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build
  miri:
    name: Miri
    runs-on: ubuntu-latest
    steps:
      - name: Install OBS and Protobuf
        run: |
          sudo add-apt-repository ppa:obsproject/obs-studio
          sudo apt-get -y install libx11-dev obs-studio protobuf-compiler
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2022-07-01
          components: miri
      - name: Configure cache
        uses: Swatinem/rust-cache@v2
      - name: Miri test
        run: cargo miri test --package obs
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Install OBS and Protobuf
        run: |
          sudo add-apt-repository ppa:obsproject/obs-studio
          sudo apt-get -y install libx11-dev obs-studio protobuf-compiler
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Run rustfmt
        run: cargo fmt -- --check
      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Configure cache
        uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy -- -D warnings
  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check ${{ matrix.checks }}
        uses: dnaka91/actions/deny-check@main
        with:
          checks: ${{ matrix.checks }}
